<body class="bg-dark">
    <div class="container p-5">
        <div class="bg-white opacity row">
            <div class="col-md-12 text-center">
                <div class="p-5">
                    <span class="margin"><a href="index.html" class="text-dark"><i class="fas fa-undo fa-2x"> Voltar</i></a></span>
                    <h1>Conversor de Bases</h1>
                    <p>Decimal para bin√°rio/hexadecimal</p>
                    <div class="offset-sm-3"> <!-- Pulando colunas do sistema de grid -->
                        <form class="form-group w-75" action="#">
                            <input class="form-control" id="decimal" name="decimal" placeholder="*Decimal..." type="text" autofocus/></br>
                            <select class="form-control" id="base"  name="base" placeholder="*Base...">

                                <option value="2">2</option>
                                <option value="16">16</option>
                            </select></br>
                            <input type="button" class="btn btn-dark w-100" value="Converter" onclick="converterBaseDecBinDecHex()"></br></br>
                            <input class="form-control" name="resultado" id="resultado" placeholder="Resultado..." type="text" readonly/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
