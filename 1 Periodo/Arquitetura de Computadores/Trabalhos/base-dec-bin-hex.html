<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabalhos Arquitetura de Computadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
              
            </div>
            <div class="col-md-6">
                <h1 class="p-2">Conversor de Bases</h1>
                <p class="p-2"><b>decToBin e decToHex</b></p>
                <form class="form-group" action="#">
                    <input class="form-control" id="decimal" name="decimal" placeholder="*Decimal..." type="text" autofocus/>
                    <br/>
                    <select class="form-control" id="base" name="base" placeholder="*Base...">
                        <option value="0">*Base...</option>
                        <option value="2">2</option>
                        <option value="16">16</option>
                    </select>
                    <br/>
                    <input type="button" class="btn btn-primary w-100" value="Converter" onclick="converterBaseDecBinDecHex()">
                    <br/>
                    <br/>
                    <input class="form-control" name="resultado" id="resultado" placeholder="Resultado..." type="text" readonly/>
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
    <script src="conversor-base.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
